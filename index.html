<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simpsons Quotes</title>


  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@itsnatrivera">
  <meta name="twitter:creator" content="@itsnatrivera">
  <meta name="twitter:title" content="Simpson's Quotes">
  <meta name="twitter:description" content="See your favorite quotes from classic episodes animated with GIFs. New quote loads every few seconds or click on cloud if you can't wait.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/natrivera/quotegenerator/master/screen.png">


</head>

<body>

  <div class='container'>
  <div class='header'>
    <img class="logo" src="https://raw.githubusercontent.com/natrivera/quotegenerator/master/simpsons.logo.png">
    <div class='button'>
      <img class='clouds' onClick='click' src='https://raw.githubusercontent.com/natrivera/quotegenerator/master/cloud.png'>
    </div>
  </div>
  <div class='row' id="showing">
    <div class='col-xs-12 col-sm-12 col-md-4 col-lg-6'>
      <div id="two" class="hidden-xs hidden-sm hidden-md hidden-lg hidden-xl">
        <img class="img img-responsive" src="https://raw.githubusercontent.com/natrivera/quotegenerator/master/simpsons.logo.png">
      </div>

      <div class="display"></div>
      <div class="row">
        <div class="col-6">
          <div id="one" class="hidden-xs hidden-sm hidden-md hidden-lg hidden-xl">
            <img width="100px" class='button img img-responsive' onClick='click' src='https://raw.githubusercontent.com/natrivera/quotegenerator/master/cloud.png'>
          </div>
        </div>
        <div class="col=6">

        </div>
      </div>
    </div>
    <div class='col-xs-12 col-sm-12 col-md-8 col-lg-6'>
      <div class="gif"></div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script  src="js/index.js"></script>

</body>

</html>
